<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Proyecto de Figma" />
    <meta name="author" content="José Carlos Hernández Calderón" />
    <meta name="keywords" content="Alrededor de los EE.UU." />
    <title>Alrededor de los EE.UU.</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <nav class="nav">
          <img
            src="./images/Vector.png"
            alt="Ilustración 'Vector'"
            class="nav__vector"
          />
          <img
            src="./images/Line.png"
            alt="Ilustración 'Linea'"
            class="nav__linea"
          />
        </nav>
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/profile_image.jpg"
            alt="Ilustración 'profile"
            class="profile__image"
          />
          <div class="profile__info">
            <div class="profile__name-container">
              <h2 class="profile__name">Jacques Cousteau</h2>
              <div class="profile__edit">
                <img
                  src="./images/profile_Rectangle.png"
                  alt="Ilustración 'Rectangulo'"
                  class="profile__rectangle"
                />
                <img
                  src="./images/profile_Vector.png"
                  alt="Ilustración 'profile Vector'"
                  class="profile__vector"
                />
              </div>
            </div>
            <p class="profile__job">Explorador</p>
          </div>
          <div class="profile__add-button">
            <img
              src="./images/add_Vector.png"
              alt="Ilustración 'add'"
              class="profile__add-vector"
            />
            <img
              src="./images/add_Rectangle.png"
              alt="Ilustración 'Rectangulo'"
              class="profile__add-rectangle"
            />
          </div>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2025 Around The U.S.</p>
      </footer>
    </div>
    <div class="popup" id="edit-profile-popup">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Cerrar"></button>
        <h2 class="popup__title">Editar Perfil</h2>
        <form class="popup__form" id="profile-form" novalidate>
          <div style="position: relative; height: 57.26px">
            <input
              type="text"
              name="name"
              id="name-input"
              class="popup__input"
              placeholder="Nombre"
              required
              minlength="2"
              maxlength="40"
              title="Por favor, rellene este campo"
            />
            <span class="popup__error name-input-error"></span>
          </div>
          <div style="position: relative; height: 57.26px">
            <input
              type="text"
              name="about"
              id="about-input"
              class="popup__input"
              placeholder="Acerca de mí"
              required
              minlength="2"
              maxlength="200"
              title="Por favor, rellene este campo"
            />
            <span class="popup__error about-input-error"></span>
          </div>
          <button
            type="submit"
            class="popup__save-button popup__button_disabled"
            disabled
          >
            Guardar
          </button>
        </form>
      </div>
    </div>
    <div class="popup" id="add-element-popup">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Cerrar"></button>
        <h2 class="popup__title">Nuevo Lugar</h2>
        <form class="popup__form" id="card-form" novalidate>
          <input
            type="text"
            name="title"
            id="title-input"
            class="popup__input"
            placeholder="Título"
            required
            minlength="2"
            maxlength="30"
            title="Por favor, rellene este campo"
          />
          <span class="popup__error title-input-error"></span>
          <div style="position: relative; height: 57.26px">
            <input
              type="url"
              name="link"
              id="link-input"
              class="popup__input"
              placeholder="Enlace a la imagen"
              required
              title="Por favor, introduce una dirección web"
            />
            <span class="popup__error link-input-error"></span>
          </div>
          <button
            type="submit"
            class="popup__save-button popup__button_disabled"
            disabled
          >
            Crear
          </button>
        </form>
      </div>
    </div>
    <div class="popup" id="image-popup">
      <div class="popup__image-container">
        <button type="button" class="popup__close" aria-label="Cerrar"></button>
        <img src="" alt="Imagen ampliada" class="popup__image" />
        <p class="popup__caption"></p>
      </div>
    </div>
    <template id="card-template">
      <div class="element">
        <img class="element__image" />
        <button type="button" class="element__delete"></button>
        <div class="element__footer">
          <p class="element__paragraph"></p>
          <button type="button" class="element__vector"></button>
        </div>
      </div>
    </template>
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
